  :root {
    /* Light Mode Defaults */
    --bg-body: #F3F4F6;

    --glass-blur: 20px;
    --text-main: #0F172A;

  .dark {
    /* Dark Mode Defaults */
    --bg-body: #05050A;
    --glass-bg: rgba(15, 18, 25, 0.6);
    --glass-border: rgba(255, 255, 255, 0.06);
    --glass-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);

    --text-main: #F1F5F9;
    --text-muted: #94A3B8;
  }

  /* Deep Space / Tech Background */
  body {
    background-color: var(--bg-body);
    transition: background-color 0.5s ease;
  }

  body.dark {
    background-image: 
      radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.08), transparent 40%),
      radial-gradient(circle at 90% 50%, rgba(6, 182, 212, 0.08), transparent 40%),
      radial-gradient(circle at 50% 80%, rgba(236, 72, 153, 0.05), transparent 40%);
    background-attachment: fixed;
  }

  body.light-mesh-bg {
    background-image: 
      radial-gradient(at 0% 0%, rgba(14, 165, 233, 0.08) 0, transparent 60%),

      radial-gradient(at 50% 100%, rgba(255, 255, 255, 0.8) 0, transparent 100%);
    background-attachment: fixed;
  }

  /* Adaptive Glass Panels */
  .glass-panel {
    background: var(--glass-bg);
    backdrop-filter: blur(var(--glass-blur));
    -webkit-backdrop-filter: blur(var(--glass-blur));
    border: 1px solid var(--glass-border);
    box-shadow: var(--glass-shadow);
  }

  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(156, 163, 175, 0.5); 
  }
  .dark ::-webkit-scrollbar-thumb:hover {
